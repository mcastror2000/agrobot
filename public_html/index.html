<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Bot en la Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #chatbot iframe {
            width: 100%;
            height: 80vh; /* Usa 80% de la altura visible para que quepa el header + chat */
            border: none;
            visibility: hidden;
        }

        #chatbot iframe.loaded {
            visibility: visible;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bienvenido Laboratorio de microbiología aplicada</h2>
        <div id="chatbot">
            <iframe src="https://embed.chatnode.ai/0ab69e9c-bc9d-4e43-a8ba-48a27cd6a09e"
                    onload="this.classList.add('loaded')"
                    allow="autoplay; clipboard-read; clipboard-write">
            </iframe>
        </div>
    </div>
